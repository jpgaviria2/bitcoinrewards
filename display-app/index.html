<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Rewards Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Configuration Screen -->
        <div id="config-screen" class="screen active">
            <div class="config-panel">
                <h1>üéÅ Bitcoin Rewards Display</h1>
                <p class="subtitle">Configure your display device</p>
                
                <form id="config-form">
                    <div class="form-group">
                        <label for="server-url">BTCPay Server URL</label>
                        <input 
                            type="url" 
                            id="server-url" 
                            placeholder="https://btcpay.example.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="store-id">Store ID</label>
                        <input 
                            type="text" 
                            id="store-id" 
                            placeholder="ABC123..."
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn-primary">Connect</button>
                </form>
                
                <div class="config-status" id="config-status"></div>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waiting-screen" class="screen">
            <div class="waiting-content">
                <div class="pulse-indicator"></div>
                <h2>Waiting for rewards...</h2>
                <p class="status-text">Connected to BTCPay Server</p>
                <div class="connection-info">
                    <span class="connection-dot connected"></span>
                    <span id="connection-status">Connected</span>
                </div>
                <button id="btn-settings" class="btn-secondary">Settings</button>
            </div>
        </div>

        <!-- Display Screen -->
        <div id="display-screen" class="screen">
            <div class="display-content">
                <div class="header">
                    <h1>üéâ Bitcoin Reward!</h1>
                    <p class="subtitle">Scan to claim your reward</p>
                </div>
                
                <div class="qr-container">
                    <div id="qr-code"></div>
                </div>
                
                <div class="reward-info">
                    <div class="amount-display">
                        <div class="amount-sats">
                            <span id="sats-amount">0</span> sats
                        </div>
                        <div class="amount-btc">
                            <span id="btc-amount">0.00000000</span> BTC
                        </div>
                    </div>
                    
                    <div class="timer-container">
                        <div class="timer-circle">
                            <svg viewBox="0 0 100 100">
                                <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                                <circle id="timer-progress" class="timer-progress" cx="50" cy="50" r="45"></circle>
                            </svg>
                            <span id="timer-text" class="timer-text">60</span>
                        </div>
                    </div>
                </div>

                <div class="instructions">
                    <p>Scan the QR code with your Lightning wallet</p>
                    <p class="small">Or visit: <span id="claim-url-short">...</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.0/dist/browser/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
